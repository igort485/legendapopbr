// Function to update the digital clock
function updateClock() {
  var now = new Date();
  var hours = now.getHours().toString().padStart(2, '0');
  var minutes = now.getMinutes().toString().padStart(2, '0');
  var timeString = hours + ":" + minutes;
  clockElement.innerText = timeString;
}

// Function to update the temperature
function updateTemperature(temperature) {
  temperatureElement.innerText = temperature;
}

// Function to get the temperature of São Paulo
function getSaoPauloTemperature() {
  var apiKey = "cadc0d3031d621c8be640533584a6861"; // Replace with your OpenWeatherMap API key
  var url = "https://api.openweathermap.org/data/2.5/weather?q=Sao+Paulo&appid=" + apiKey + "&units=metric";

  fetch(url)
    .then(response => response.json())
    .then(data => {
      var temperature = Math.round(data.main.temp) + "°";
      updateTemperature(temperature);
    })
    .catch(error => {
      console.log("Error fetching temperature:", error);
    });
}

// Update the digital clock initially
updateClock();

// Update the digital clock every second

}, 1000);

// Get the temperature of São Paulo initially

// Update the temperature every 5 minutes (300000 milliseconds)
setInterval(function() {
  getSaoPauloTemperature();
}, 300000);

if (videoList[videoIndex].showHashtag2017) {
  hashtag2017 = document.createElement("video");
  hashtag2017.src = getCurrentVideoSource(); // Define a origem do vídeo com base no horário atual (9s)
  hashtag2017.type = "video/webm";
  hashtag2017.autoplay = false;
  hashtag2017.id = "hashtag-2017";
  containerElement.appendChild(hashtag2017);

  videoElement.addEventListener("loadedmetadata", function() {
    if (videoElement.duration > 80) {
      // Vídeo com mais de 80 segundos (1:33)
      handleLongVideo();
    } else if (videoElement.duration < 80 && videoElement.duration > 78) {
      // Vídeo com menos de 78 segundos (1:30)
      handleMedium2Video();
    } else if (videoElement.duration < 78 && videoElement.duration > 30) {
      // Vídeo com menos de 80 segundos
      handleMediumVideo();
    } else if (videoElement.duration < 30) {
      // Vídeo com menos de 60 segundos
      handleShortVideo();
    }
  });
}

function getCurrentVideoSource() {
  var currentTime = new Date();
  var currentHour = currentTime.getHours();
  var currentMinute = currentTime.getMinutes();

  // Verifica se o horário atual é anterior a 22:15
  if (currentHour < 15 || (currentHour === 15 && currentMinute <= 15)) {
//    return "Hashtag2017-2.webm";
    return "hashtag-undefined.webm";
  } else {
//    return "Hashtag2017.webm";
    return "hashtag-diadorock.webm";
  }
}


function handleLongVideo() {
  videoElement.addEventListener("timeupdate", function() {
    if (videoElement.currentTime >= 40) {
      hashtag2017.style.opacity = 1;

function formatarTempo(tempo) {
  var horas = Math.floor(tempo / 3600);
  var minutos = Math.floor((tempo % 3600) / 60);
  var segundos = tempo % 60;
  return horas.toString().padStart(2, "0") + ":" + minutos.toString().padStart(2, "0") + ":" + segundos.toString().padStart(2, "0");
//  return "faltam" + "\n" + horas.toString().padStart(2, "0") + ":" + minutos.toString().padStart(2, "0") + ":" + segundos.toString().padStart(2, "0");
}

}

// Declare a variable for the gc (2)
var gc4;


// Show or hide MTV logo 2 depending on value of showLogo
if (videoList[videoIndex].showOverlay4 == true) {
  gc4 = document.createElement("video");
  gc4.src = "gc rock 2.webm";
  gc4.type = "video/webm";
  gc4.autoplay = false;
  gc4.id = "gc";
  containerElement.appendChild(gc4);
}

// SHOW GC

videoElement.addEventListener("timeupdate", function() {
  if (videoElement.currentTime >= 10) {
    gc4.style.opacity = 0.8;
    gc4.play();
  }

  if (videoElement.currentTime >= 25) {
    gc4.style.opacity = 0;
    gc4.pause();
  }

  if (videoElement.currentTime >= videoElement.duration - 25) {
    gc4.style.opacity = 0.8;
    gc4.play();
  }

  if (videoElement.currentTime >= videoElement.duration - 10) {
    gc4.style.opacity = 0;
    gc4.pause();
  }
});

        }

		function nextVideo() {
			videoIndex++;
			if (videoIndex >= videoList.length) {
				videoIndex = 0;
			}
			playVideo();
		}

    function handleVideoError() {
  var errorElement = document.createElement("div");
  errorElement.innerText = "Error";
  errorElement.className = "error-message";
  errorElement.style.color = "white";
  errorElement.style.fontSize = "100px";

  videoPlayer.appendChild(errorElement);

  // Pula para o próximo vídeo após um intervalo de tempo
  setTimeout(nextVideo, 0); // Aguarda 2 segundos antes de pular para o próximo vídeo
}

		playVideo();
